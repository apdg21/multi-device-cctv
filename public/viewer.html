<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureCam Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
    video { width: 80%; margin-top: 1rem; border: 2px solid #555; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>üëÅÔ∏è SecureCam Viewer</h1>
  <video id="remoteVideo" autoplay playsinline></video>
  <p id="status"></p>

  <script>
    const WS_URL = window.location.origin.replace(/^http/, 'ws');
    const socket = new WebSocket(WS_URL);
    const remoteVideo = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    let pc;

    socket.onopen = () => {
      console.log('Connected to signaling server');
      socket.send(JSON.stringify({ type: 'viewer-join' }));
    };

    socket.onmessage = async (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === 'streamer-offer') {
        console.log('Received offer from streamer');
        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

        pc.ontrack = (e) => {
          console.log('Got remote stream');
          remoteVideo.srcObject = e.streams[0];
        };

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.send(JSON.stringify({ type: 'viewer-candidate', candidate: event.candidate }));
          }
        };

        await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        socket.send(JSON.stringify({ type: 'viewer-answer', answer }));
        status.textContent = 'Connected to stream!';
      } else if (msg.type === 'streamer-candidate') {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
        } catch (e) {
          console.warn('Add ICE candidate error:', e);
        }
      }
    };
  </script>
</body>
</html>
