<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureCam Streamer</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
    video { width: 80%; margin-top: 1rem; border: 2px solid #555; border-radius: 10px; }
    button { margin: 1rem; padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ SecureCam Streamer</h1>
  <video id="localVideo" autoplay playsinline muted></video><br />
  <button id="startBtn">Start Streaming</button>
  <p id="status"></p>

  <script>
    const WS_URL = window.location.origin.replace(/^http/, 'ws');
    const socket = new WebSocket(window.location.origin.replace(/^http/, "ws"));
    const localVideo = document.getElementById('localVideo');
    const status = document.getElementById('status');
    let pc;

    // When connected to WebSocket
socket.onopen = () => {
  socket.send(JSON.stringify({ type: 'streamer-join' }));
};

// Handle incoming messages from the signaling server
socket.onmessage = async (event) => {
  const msg = JSON.parse(event.data);

  if (msg.type === 'stream-info') {
    // Display viewer link
    document.getElementById('status').innerHTML = `
      âœ… Stream ready!<br>
      <strong>Viewer Link:</strong> 
      <a href="${msg.viewerUrl}" target="_blank">${msg.viewerUrl}</a>
    `;
  }

  // When a viewer joins, create and send an offer
  else if (msg.type === 'viewer-joined') {
    pc = new RTCPeerConnection();

    // Add streamerâ€™s video
    const stream = document.getElementById('video').srcObject;
    for (const track of stream.getTracks()) {
      pc.addTrack(track, stream);
    }

    // When local ICE candidates are ready, send to viewer
    pc.onicecandidate = (e) => {
      if (e.candidate) {
        socket.send(
          JSON.stringify({
            type: "streamer-candidate",
            candidate: e.candidate,
          })
        );
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    socket.send(JSON.stringify({ type: "streamer-offer", offer }));
  }

  // Viewerâ€™s answer
  else if (msg.type === "viewer-answer") {
    try {
      await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
    } catch (err) {
      console.warn("Error setting viewer answer:", err);
    }
  }

  // Viewerâ€™s ICE candidate
  else if (msg.type === "viewer-candidate") {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
    } catch (err) {
      console.warn("Error adding viewer candidate:", err);
    }
  }
};

    async function startStreaming() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      localVideo.srcObject = stream;

      pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ type: 'streamer-candidate', candidate: event.candidate }));
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      socket.send(JSON.stringify({ type: 'streamer-offer', offer }));
      status.textContent = 'Streaming started! Viewers can now connect.';
    }

    document.getElementById('startBtn').onclick = startStreaming;
  </script>
</body>
</html>
