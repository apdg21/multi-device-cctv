<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureCam Streamer</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
    video { width: 80%; margin-top: 1rem; border: 2px solid #555; border-radius: 10px; }
    button { margin: 1rem; padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ SecureCam Streamer</h1>
  <video id="localVideo" autoplay playsinline muted></video><br />
  <button id="startBtn">Start Streaming</button>
  <p id="status"></p>

  <script>
    const WS_URL = window.location.origin.replace(/^http/, 'ws');
    const socket = new WebSocket(window.location.origin.replace(/^http/, "ws"));
const video = document.getElementById("video");
let pc;

// When viewer connects
socket.onopen = () => {
  const params = new URLSearchParams(window.location.search);
  const streamId = params.get("stream");

  socket.send(JSON.stringify({ type: "viewer-join", streamId }));
};

// Handle messages
socket.onmessage = async (event) => {
  const msg = JSON.parse(event.data);

  // When offer arrives from streamer
  if (msg.type === "streamer-offer") {
    pc = new RTCPeerConnection();

    pc.ontrack = (e) => {
      video.srcObject = e.streams[0];
    };

    // When ICE candidates appear locally, send them to streamer
    pc.onicecandidate = (e) => {
      if (e.candidate) {
        socket.send(
          JSON.stringify({
            type: "viewer-candidate",
            candidate: e.candidate,
          })
        );
      }
    };

    await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));

    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);

    socket.send(JSON.stringify({ type: "viewer-answer", answer }));
  }

  // Add streamer ICE candidates
  else if (msg.type === "streamer-candidate") {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
    } catch (e) {
      console.warn("Add ICE candidate error:", e);
    }
  }
};

    async function startStreaming() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      localVideo.srcObject = stream;

      pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ type: 'streamer-candidate', candidate: event.candidate }));
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      socket.send(JSON.stringify({ type: 'streamer-offer', offer }));
      status.textContent = 'Streaming started! Viewers can now connect.';
    }

    document.getElementById('startBtn').onclick = startStreaming;
  </script>
</body>
</html>
